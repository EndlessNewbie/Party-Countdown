<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year End Party Countdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4) contrast(1.2) saturate(1.5);
    }
    .neon-text {
      color: #00ffff;
      text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff;
    }
    .neon-text2 {
      color: #0f1c47;
      text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff;
    }
    .timer-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00ffff;
      box-shadow: 0 0 15px #00ffff;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center text-white">
 <video autoplay muted loop playsinline preload="auto">
  <source src="https://files.catbox.moe/gbj4nj.mp4" type="video/mp4">
 </video>

  <div class="relative z-10">
    <h1 class="text-5xl md:text-6xl font-bold neon-text2 mb-4"> Consumer Enablement </h1>
    <h1 class="text-4xl md:text-6xl font-bold neon-text mb-4">ðŸŽ‰ Year End Party Countdown ðŸŽ‰</h1>
    <p class="text-3xl mb-2 text-pink-400">90â€™s Themed Party</p>
    <p class="text-2xl mb-8 text-yellow-300">@ Emerald Hall, Hi Rice Grill</p>

    <div id="countdown" class="flex gap-4 md:gap-8 justify-center">
      <div class="timer-box p-4 rounded-2xl w-20 md:w-28">
        <div id="days" class="text-3xl md:text-5xl font-bold">0</div>
        <div class="text-xs md:text-sm text-gray-300">Days</div>
      </div>
      <div class="timer-box p-4 rounded-2xl w-20 md:w-28">
        <div id="hours" class="text-3xl md:text-5xl font-bold">0</div>
        <div class="text-xs md:text-sm text-gray-300">Hours</div>
      </div>
      <div class="timer-box p-4 rounded-2xl w-20 md:w-28">
        <div id="minutes" class="text-3xl md:text-5xl font-bold">0</div>
        <div class="text-xs md:text-sm text-gray-300">Minutes</div>
      </div>
      <div class="timer-box p-4 rounded-2xl w-20 md:w-28">
        <div id="seconds" class="text-3xl md:text-5xl font-bold">0</div>
        <div class="text-xs md:text-sm text-gray-300">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date("December 12, 2025 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML =
          '<p class="text-4xl neon-text">Itâ€™s Party Time! ðŸ•ºðŸ’ƒ</p>';
      }
    }, 1000);
  </script>
</body>
</html>
